name: Daily tweet

on:
  push:
    branches:
      - main
  schedule:
    - cron: "20 16 * * *"
  workflow_dispatch:

jobs:
  tweet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Load secrets from 1Password
        uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          TWITTER_API_KEY: op://abeona/cowsay-bot/TWITTER_ACCESS_SECRET
          TWITTER_API_SECRET: op://abeona/cowsay-bot/TWITTER_ACCESS_TOKEN
          TWITTER_ACCESS_TOKEN: op://abeona/cowsay-bot/TWITTER_APP_KEY
          TWITTER_ACCESS_SECRET: op://abeona/cowsay-bot/TWITTER_APP_SECRET

      - name: Install dependencies
        run: npm ci

      - name: Generate and post tweet
        run: NODE_OPTIONS=--no-sandbox npm run start
        env:
          TWITTER_API_KEY: ${{ env.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ env.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ env.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ env.TWITTER_ACCESS_SECRET }}
